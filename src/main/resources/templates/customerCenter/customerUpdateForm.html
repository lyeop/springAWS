<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<th:block layout:fragment="css">
    <style>
        body {
            background-color: #f4f6f8; /* 배경색 설정 */
            font-family: 'Noto Sans KR', sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h3 {
            font-weight: bold;
            color: #333;
        }

        .header img {
            width: 100px;
            height: 100px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group textarea {
            height: 150px;
            resize: none;
        }

        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .header img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            $('#writeForm').submit(function(event) {
                event.preventDefault();

                // 폼 데이터 및 CSRF 토큰 가져오기
                var formData = $(this).serialize();
                formData += '&' + encodeURIComponent('${_csrf.parameterName}') + '=' + encodeURIComponent('${_csrf.token}');

                // Ajax로 데이터 전송
                $.ajax({
                    type: 'POST',
                    url: 'write',
                    data: formData,
                    success: function(response) {
                        alert('작성 성공');
                        window.location.replace('list');
                    },
                    error: function() {
                        alert('작성 실패');
                    }
                });
            });
        });
    </script>
</th:block>

<div class="container" layout:fragment="content">
    <div class="header">
        <h3 th:if="${NTC == T(com.example.Spring_shop.constant.Notice).ADMIN}">공지사항</h3>
        <h3 th:if="${NTC == T(com.example.Spring_shop.constant.Notice).USER}">문의사항</h3>
        <img th:src="@{/img/아이콘.png}" alt="아이콘">
    </div>

    <form id="writeForm" th:action="@{/customerCenter/updateSave/{id}(id=${customerCenterPostFormDto.id})}" role="form" method="post" th:object="${customerCenterPostFormDto}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
        </div>

        <div class="text-right">
            <input type="submit" class="submit-btn" value="입력">
        </div>
    </form>
</div>

</html>
