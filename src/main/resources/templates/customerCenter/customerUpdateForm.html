<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
</head>

<th:block layout:fragment="css">
    <style>
        body {
             background-color: #f8f9fa; /* 배경색 설정 */
             font-family: 'Noto Sans KR', sans-serif; /* 한글 폰트 설정 */
         }

         .container {
             max-width: 800px;
             margin: 20px auto;
             background-color: #fff;
             padding: 20px;
             border: 1px solid #ced4da;
             border-radius: 5px;
             box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 그림자 효과 */
         }

         .header {
             text-align: center;
             margin-bottom: 20px;
         }

         .header h3 {
             font-weight: bold;
             color: #333;
             display: flex; /* 텍스트와 이미지를 가로로 정렬하기 위해 flex 사용 */
             align-items: center; /* 수직 정렬 */
             justify-content: center; /* 가로 정렬 */
             flex-direction: column; /* 세로 정렬 */
         }

         .header img {
             margin-bottom: 10px; /* 이미지와 텍스트 사이 간격 조정 */
             width: 200px; /* 이미지 너비 */
             height: 200px; /* 이미지 높이 자동 조정 */
         }

         .header .notice-text {
             font-size: 50px; /* 텍스트 크기 조정 */
             margin-bottom: 0; /* 텍스트 아래 여백 제거 */
         }

         table {
             width: 100%;
             border-collapse: collapse;
             margin-bottom: 20px;
         }

         table td, table th {
             padding: 12px;
             border: 1px solid #ddd;
             text-align: left;
             font-size: 14px;
         }

         input[type="text"], textarea {
             width: calc(100% - 24px); /* 조정된 너비 */
             padding: 10px;
             font-size: 14px;
             border: 1px solid #ddd;
             border-radius: 3px;
             box-sizing: border-box;
             margin-bottom: 10px;
         }

         textarea {
             height: 150px !important; /* 고정된 높이 */
             resize: none; /* 리사이즈 비활성화 */
         }

         input[type="submit"] {
             background-color: #007bff;
             color: #fff;
             padding: 12px 20px;
             text-align: center;
             text-decoration: none;
             display: inline-block;
             font-size: 16px;
             border: none;
             border-radius: 3px;
             cursor: pointer;
             transition: background-color 0.3s;
         }

         input[type="submit"]:hover {
             background-color: #0056b3;
         }
    </style>
</th:block>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
    $('#writeForm').submit(function(event) {
        event.preventDefault();

        // 폼 데이터 및 CSRF 토큰 가져오기
        var formData = $(this).serialize();
        formData += '&' + encodeURIComponent('${_csrf.parameterName}') + '=' + encodeURIComponent('${_csrf.token}');

        // Ajax로 데이터 전송
        $.ajax({
            type: 'POST',
            url: 'write',
            data: formData,
            success: function(response) {
                alert('작성 성공');
                window.location.replace('list');
            },
            error: function() {
                alert('작성 실패');
            }
        });
    });
});
    </script>
</th:block>

<div class="container" layout:fragment="content">
    <div class="header">
        <table>
            <form th:action="@{/customerCenter/updateSave/{id}(id=${customerCenterPostFormDto.id})}" role="form" method="post" th:object="${customerCenterPostFormDto}">
                <h3><span th:if="${NTC == T(com.example.Spring_shop.constant.Notice).ADMIN}">공지사항</span>
                    <span th:if="${NTC == T(com.example.Spring_shop.constant.Notice).USER}">문의사항</span>
                    <img th:src="@{/img/아이콘.png}" alt="아이콘"></h3>
                <tr>
                    <td>작성자</td>
                    <td><input type="text" th:field="*{writer}"></td>
                </tr>
                <tr>
                    <td>제목</td>
                    <td><input type="text" th:field="*{title}"></td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td><textarea th:field="*{content}"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: right;">
                        <input type="submit" value="입력">
                    </td>
                </tr>
            </form>
        </table>
    </div>
</div>
</html>
